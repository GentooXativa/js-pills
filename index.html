<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Pills</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
  </head>
  <body>
    <main id="main">
      <span
        class="burger"
        style="font-size: 30px; cursor: pointer;"
        onclick="openNav()"
        >&#9776;</span
      >
      <div class="logo">
        <img src="./assets/GS_logo.svg" alt="guidesmiths" />
        <h1>JS Pills</h1>
        <div class="carlos-comic">
          <img src="./assets/Carlos.png" alt="guidesmiths" />
          <div class="speech-bubble">Te has tomado tu pildora?</div>
        </div>
      </div>
      <div class="links">
        <div class="advanced">
          <h3>Advanced</h3>
          <a onclick="setIfFrameURL('./advanced/merging-arrays/README.md')"
            >Merging-arrays</a
          >
        </div>
        <div class="basic">
          <h3>Pro</h3>
          <a onclick="setIfFrameURL('./basic/reduce/README.md')">·</a>
        </div>
        <div class="basic">
          <h3>Basic</h3>
          <a onclick="setIfFrameURL('./basic/reduce/README.md')">Reduce</a>
        </div>
      </div>
      <div id="secret"></div>
      <div id="content">
        <h1 style="text-align: center;">
          Bienvenido en la pagina de JS pills de Guidesmiths, para empezar
          selecciona una pildora
        </h1>
      </div>
      <footer>©Guidesmiths 2020</footer>
      <script src="./index.js"></script>
    </main>
    <div id="mySidenav" class="sidenav">
      <div class="fixed">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <div id="time">02:30</div>
        <button onclick="play()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
        <div class="javi-comic">
          <div class="speech-bubble">
            Uff tengo un mal de cabeza impresionante
          </div>
        </div>
        <div class="pill-animation">
          <img src="./assets/Javi.png" alt="guidesmiths" id="javi" />
          <div id="inner-orbit">
            <div class="inner-orbit-pill">
              <img src="./assets/ibuprofeno.png" alt="guidesmiths" id="javi" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
